<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Kinderland</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Verdana', sans-serif; /* Changed font to Verdana for better visibility */
            margin: 0;
            padding: 0;
            color: black; /* Set text color to black */
        }

        /* Navigation Bar Styling */
        .nav-bar {
            background-color: #ADD8E6; /* Light blue color */
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* To align content to both left and right */
            align-items: center;
            padding: 10px;
        }

            /* Left side logo */
            .nav-bar .logo img {
                width: 100px; /* Adjust logo size */
                height: auto;
            }

            /* Right side navigation links */
            .nav-bar .nav-links {
                display: flex;
                justify-content: flex-end;
            }

            .nav-bar a {
                color: black; /* Set text color to black for the links */
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
                font-size: 18px;
            }

                .nav-bar a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .nav-bar a.active {
                    background-color: lightblue;
                }

        /* Header Styling */
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header a {
                color: black;
                padding: 10px;
                text-decoration: none;
                font-size: 18px;
            }

                .header a:hover {
                    background-color: #ddd;
                }

                .header a.active {
                    background-color: lightblue;
                }

            .header .logo img {
                width: 150px;
                height: auto;
            }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        /* Dashboard Sections Styling */
        .dashboard-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dashboard-box {
            background-color: #ffeb3b;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

            .dashboard-box h3 {
                margin-bottom: 20px;
            }

            .dashboard-box button {
                background-color: #f8d12d;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

                .dashboard-box button:hover {
                    background-color: #ffeb3b;
                }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Left side logo -->
        <div class="logo">
            <a href="index.html">
                <img src="kinder.png" alt="Kinderland Logo">
            </a>
        </div>

        <!-- Right side navigation links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="teacher_dashboard.html" class="active">Teacher Dashboard</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Teacher Dashboard</h1>
        <p>Manage student progress and track leaderboard rankings.</p>

        <!-- Dashboard Sections -->
        <div class="dashboard-section">
            <!-- View Student List Section -->
            <div class="dashboard-box">
                <h3>View Student List</h3>
                <p>Check the list of all students enrolled.</p>
                <button onclick="viewStudentList()">View Student List</button>
            </div>

            <!-- Leaderboard Section -->
            <div class="dashboard-box">
                <h3>Leaderboard</h3>
                <p>View the leaderboard based on student performance.</p>
                <button onclick="viewLeaderboard()">View Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    
    <script>
        function viewStudentList() {
            window.location.href = "student_list.html"; // Redirect to the student list page
        }

        function viewLeaderboard() {
            window.location.href = "ranking.html"; // Redirect to the ranking page
        }
    </script>
</body>
</html>
